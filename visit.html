<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="content">
    <!-- محتوى الصورة -->
  </div>
<script src="script.js"></script>

<style>
  body, html {
  height: 100%;
  margin: 0;
  overflow: hidden;
}

#content {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url('images/WhatsApp\ Image\ 2024-04-17\ at\ 2.52.14\ PM\ \(1\).jpeg'); /* تغيير مسار الصورة حسب الرغبة */
  background-size: cover;
  color: white;
}
</style>

<script>
  document.addEventListener("mousemove", function(event) {
  var content = document.getElementById("content");
  var mouseX = event.clientX;
  var mouseY = event.clientY;
  var centerX = window.innerWidth / 2;
  var centerY = window.innerHeight / 2;
  var offsetX = (mouseX - centerX) / 10;
  var offsetY = (mouseY - centerY) / 10;
  content.style.backgroundPositionX = offsetX + "px";
  content.style.backgroundPositionY = offsetY + "px";
});
</script>
</body>
</html>
