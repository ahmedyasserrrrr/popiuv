  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Changa&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');
   
           body{
               font-family: "Cairo", sans-serif;
     font-optical-sizing: auto;
     font-style: normal;
     font-variation-settings:  "slnt" 0;
           }
   
           .sidenav {
               height: 100%;
               width: 0;
               position: fixed;
               z-index: 1;
               top: 0;
               left: 0;
               background-color: #0A284E;
               overflow-x: hidden;
               transition: 0.5s;
               padding-top: 60px;
               box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
           }
   
           .sidenav a {
               padding: 10px 15px;
               text-decoration: none;
               font-size: 18px;
               color: #fff;
               display: block;
               transition: 0.3s;
           }
   
           .sidenav a:hover {
               color: #fff;
           }
   
           .sidenav .closebtn {
               position: absolute;
               top: 0;
               left: 25px;
               font-size: 36px;
               margin-right: 50px;
           }
   
           @media screen and (max-height: 450px) {
               .sidenav {padding-top: 15px;}
               .sidenav a {font-size: 18px;}
           }
   
           .nav-icons {
               display: none; /* يتم إخفاء الأيقونة في البداية */
           }
   
           .nav-icons.active {
               display: block; /* عرض الأيقونة عند النقر عليها */
               cursor: pointer;
           }
       </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidenav = document.querySelector('.sidenav');
            const navIcons = document.querySelector('.navbar-toggler');
            const closeBtn = document.querySelector('.closebtn');
    
            // فتح القائمة الجانبية
            navIcons.addEventListener('click', function() {
                sidenav.style.width = '250px';
            });
    
            // إغلاق القائمة الجانبية
            closeBtn.addEventListener('click', function() {
                sidenav.style.width = '0';
            });
        });
    </script>
