<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ليلة ساحرة</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
    }
    .sky {
        background-color: #000;
        position: relative;
        height: 100vh;
    }
    .moon {
        width: 100px;
        height: 100px;
        background: url('images/moon-earths-moon.gif') no-repeat center center;
        background-size: cover;
        position: absolute;
        top: 50px;
        left: 50px;
        animation: moonAnimation 20s linear infinite;
    }
    .star {
        width: 3px;
        height: 3px;
        background-color: #fff;
        position: absolute;
        border-radius: 50%;
    }
    .star1 {top: 10%; left: 15%;}
    .star2 {top: 20%; left: 80%;}
    .star3 {top: 20%; left: 80%;}
    .star4 {top: 20%; left: 80%;}
    .star5 {top: 20%; left: 80%;}
    .star6 {top: 20%; left: 80%;}
    .star7 {top: 20%; left: 80%;}
    .star8 {top: 20%; left: 80%;}
    .star9 {top: 20%; left: 80%;}
    .star10 {top: 20%; left: 80%;}
    .star11 {top: 20%; left: 80%;}
    .star12 {top: 30%; left: 50%;}
    /* Add more stars as needed */

    @keyframes moonAnimation {
        0% { transform: translateY(0); }
        50% { transform: translateY(-50px); }
        100% { transform: translateY(0); }
    }

    .clock {
        color: #fff;
        font-size: 24px;
        position: absolute;
        bottom: 20px;
        right: 20px;
    }
</style>
</head>
<body>
<div class="sky">
    <div class="moon"></div>
    <div class="star star1"></div>
    <div class="star star2"></div>
    <div class="star star3"></div>
    <div class="star star4"></div>
    <div class="star star5"></div>
    <div class="star star6"></div>
    <div class="star star7"></div>
    <div class="star star8"></div>
    <div class="star star9"></div>
    <div class="star star10"></div>
    <!-- Add more stars as needed -->

    <div class="clock" id="clock"></div>
</div>

<script>
function updateTime() {
    var now = new Date();
    var hour = now.getHours();
    var minute = now.getMinutes();
    var second = now.getSeconds();

    // Add leading zero to single digit numbers
    hour = (hour < 10) ? "0" + hour : hour;
    minute = (minute < 10) ? "0" + minute : minute;
    second = (second < 10) ? "0" + second : second;

    var timeString = hour + ":" + minute + ":" + second;
    document.getElementById("clock").textContent = timeString;
}

// Update time every second
setInterval(updateTime, 1000);
</script>

</body>
</html>
